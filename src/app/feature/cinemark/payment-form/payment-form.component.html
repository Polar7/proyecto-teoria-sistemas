<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <form role="form" [formGroup]="paymentForm">


              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Numero de tarjeta</label>
                <input formControlName="numberCard"
                       type="text" id="form3Example4" class="form-control"
                       placeholder="Numero de tarjeta"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example5">Nombre como aparece en la tarjeta</label>
                <input formControlName="namePerson"
                       type="text" id="form3Example5" class="form-control"
                       placeholder="Nombre de la persona"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example6">Fecha de expiracion</label>
                <input formControlName="dateExpiry"
                       type="text" id="form3Example6" class="form-control"
                       placeholder="Fecha"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example7">Codigo de seguridad/CVV</label>
                <input formControlName="cvv"
                       type="text" id="form3Example7" class="form-control"
                       placeholder="CVV"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example8">Numero de cuotas</label>
                <input formControlName="numberQuotes"
                       type="text" id="form3Example8" class="form-control"
                       placeholder="Cuotas"/>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
